<!doctype html>
<html class="no-js antialiased" lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body class="">
  <div id='info' class="bg-teal-100 border border-teal-400 text-teal-700 px-4 py-3 rounded z-30 fixed top-0 left-0 m-4" style="opacity: 0.85;" role="alert">
    <p class="font-bold text-2xl">人工知能に「わびさびではない画像」を教えました。</p>
    <p class="text-xl">ご協力ありがとうございました。</p>
  </div>
  <form class="flex flex-wrap content-center justify-center max-w-full max-h-full bg-gray-300">
    <img alt="00165" class="cursor-pointer shadow-md hover:shadow-xl rounded object-scale-down object-center w-1/12 m-1" src="/mosaic/00165.jpg" loading="lazy">
    {% for image in images[:11 ** 2] %}
    <img alt="{{ image }}" class="cursor-pointer shadow-md hover:shadow-xl rounded object-scale-down object-center w-1/12 m-1" src="/dataset/{{ image }}" loading="lazy">
    {% endfor %}
    <button id="submit"
      class="bg-gray-500 hover:bg-gray-700 text-white text-2xl font-bold py-2 px-4 border border-gray-700 rounded inline-flex items-center z-40 fixed top-0 right-0 m-4" style="opacity: 0.85;">
      <svg xmlns="http://www.w3.org/2000/svg"
        class="has-solid fill-current w-6 h-6" viewBox="0 0 36 36" preserveAspectRatio="xMidYMid meet"
        role="img" fill="currentColor">
        <path d="M28,30H6V8H19.22l2-2H6A2,2,0,0,0,4,8V30a2,2,0,0,0,2,2H28a2,2,0,0,0,2-2V15l-2,2Z"
          class="clr-i-outline clr-i-outline-path-1" />
        <path
          d="M33.53,5.84,30.16,2.47a1.61,1.61,0,0,0-2.28,0L14.17,16.26l-1.11,4.81A1.61,1.61,0,0,0,14.63,23,1.69,1.69,0,0,0,15,23l4.85-1.07L33.53,8.12A1.61,1.61,0,0,0,33.53,5.84ZM18.81,20.08l-3.66.81L16,17.26,26.32,6.87l2.82,2.82ZM30.27,8.56,27.45,5.74,29,4.16,31.84,7Z"
          class="clr-i-outline clr-i-outline-path-2" />
        <path
          d="M33,6.4,29.3,2.7a1.71,1.71,0,0,0-2.36,0L23.65,6H6A2,2,0,0,0,4,8V30a2,2,0,0,0,2,2H28a2,2,0,0,0,2-2V11.76l3-3A1.67,1.67,0,0,0,33,6.4ZM18.83,20.13l-4.19.93,1-4.15,9.55-9.57,3.23,3.23ZM29.5,9.43,26.27,6.2l1.85-1.85,3.23,3.23Z"
          class="clr-i-solid clr-i-solid-path-1" style="display:none" /></svg>
      <span>「わびさびではない画像」を人工知能に教える</span>
    </button>
  </form>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
